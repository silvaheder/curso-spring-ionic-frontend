<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>categorias</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list>

    <button ion-item *ngFor = "let item of items">

      <ion-item>
      <ion-thumbnail slot="start">
        <img src="{{bucketUrl}}/cat{{item.id}}.jpg">
        <h2>{{item.nome}}</h2>
      </ion-thumbnail>
      
      </ion-item>
    </button>
  
  </ion-list>

</ion-content>
